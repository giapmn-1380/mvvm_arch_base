codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2     # how many decimal places to display in the UI: 0 <= value <= 4. '2' means xx.yy like 5.22%
  round: down      # how coverage is rounded: down/up/nearest
  range: 50...100  # custom range of coverage colors from red -> yellow -> green

  status: # Learn more at http://docs.codecov.io/docs/commit-status
    project: yes
    patch: yes
    changes: no

comment:
  layout: "header, diff, tree, changes, sunburst"
  behavior: default  # update if exists else create new
  require_changes: no
